<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FC 26 Match Generator</title>
    <style>
        :root {
            --primary: #39ff14; /* Neon Green */
            --bg: #121212;
            --card-bg: #1e1e1e;
            --panel-bg: #252525;
            --text: #ffffff;
            --text-muted: #aaaaaa;
            --danger: #ff4444;
            --accent-blue: #00d9ff;
            --gold: #ffd700;
            --derby: #ff3333;
            --historic: #d4af37;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            min-height: 100vh;
        }

        .container {
            width: 100%;
            max-width: 1000px;
            background-color: var(--card-bg);
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            text-align: center;
        }

        h1 {
            margin-bottom: 0.5rem;
            font-weight: 800;
            letter-spacing: 1px;
            text-transform: uppercase;
            font-size: 2rem;
        }

        .subtitle {
            color: var(--text-muted);
            margin-bottom: 2rem;
            font-size: 0.9rem;
        }

        span.fc-logo {
            color: var(--primary);
        }

        /* --- CONFIGURATION SECTION --- */
        .config-area {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            margin-bottom: 1.5rem;
        }

        .side-panel {
            flex: 1;
            background: var(--panel-bg);
            padding: 1.5rem;
            border-radius: 12px;
            min-width: 280px;
            border: 1px solid #333;
            text-align: left;
        }

        .side-title {
            font-size: 1.2rem;
            font-weight: bold;
            color: var(--primary);
            margin-bottom: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .control-group {
            margin-bottom: 1.2rem;
        }

        label {
            display: block;
            font-weight: 600;
            color: var(--text-muted);
            font-size: 0.85rem;
            margin-bottom: 0.5rem;
        }

        select {
            width: 100%;
            padding: 10px;
            border-radius: 6px;
            border: 1px solid #444;
            background-color: #333;
            color: white;
            font-size: 0.95rem;
        }

        /* Range Slider Styling */
        .range-container {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .range-wrapper {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        input[type="range"] {
            flex: 1;
            height: 6px;
            background: #444;
            border-radius: 5px;
            outline: none;
            accent-color: var(--primary);
        }

        /* Unique slider colors for Real Match section */
        .real-match-settings input[type="range"] {
            accent-color: var(--accent-blue);
        }
        .real-match-settings .range-value {
            color: var(--accent-blue);
        }

        .range-value {
            font-family: monospace;
            color: var(--primary);
            font-weight: bold;
            width: 40px;
            text-align: right;
        }

        /* Real Match Settings Area */
        .real-match-settings {
            background: rgba(0, 217, 255, 0.05);
            border: 1px solid rgba(0, 217, 255, 0.2);
            padding: 1rem;
            border-radius: 12px;
            margin-bottom: 2rem;
            text-align: left;
        }

        .real-match-title {
            color: var(--accent-blue);
            font-weight: bold;
            font-size: 1rem;
            margin-bottom: 0.5rem;
            text-align: center;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* Button Group */
        .btn-group {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }

        /* Generate Buttons */
        .generate-btn {
            background-color: var(--primary);
            color: #000;
            border: none;
            padding: 15px 30px;
            font-size: 1rem;
            font-weight: 800;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.2s ease;
            flex: 1;
            min-width: 200px;
            text-transform: uppercase;
            box-shadow: 0 4px 15px rgba(57, 255, 20, 0.3);
        }

        .generate-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(57, 255, 20, 0.5);
        }

        .random-btn {
            background-color: var(--accent-blue);
            color: #000;
            border: none;
            padding: 15px 30px;
            font-size: 1rem;
            font-weight: 800;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.2s ease;
            flex: 1;
            min-width: 200px;
            text-transform: uppercase;
            box-shadow: 0 4px 15px rgba(0, 217, 255, 0.3);
        }

        .random-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 217, 255, 0.5);
        }

        .historic-btn {
            background-color: var(--gold);
            color: #000;
            border: none;
            padding: 15px 30px;
            font-size: 1rem;
            font-weight: 800;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.2s ease;
            flex: 1;
            min-width: 200px;
            text-transform: uppercase;
            box-shadow: 0 4px 15px rgba(255, 215, 0, 0.3);
        }

        .historic-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255, 215, 0, 0.5);
        }

        .generate-btn:active, .random-btn:active, .historic-btn:active {
            transform: translateY(1px);
        }

        /* Match Display */
        .match-display {
            margin-top: 3rem;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 2rem;
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.5s ease;
            position: relative;
        }

        .match-display.visible {
            opacity: 1;
            transform: translateY(0);
        }

        .context-badge {
            position: absolute;
            top: -45px;
            background: #333;
            padding: 8px 20px;
            border-radius: 30px;
            font-size: 0.9rem;
            font-weight: 900;
            color: var(--gold);
            border: 2px solid #444;
            letter-spacing: 1px;
            text-transform: uppercase;
            box-shadow: 0 4px 10px rgba(0,0,0,0.5);
            z-index: 10;
        }

        .context-badge.derby {
            background: #300;
            border-color: var(--derby);
            color: var(--derby);
            box-shadow: 0 0 15px rgba(255, 51, 51, 0.3);
        }

        .context-badge.historic {
            background: #332b00;
            border-color: var(--historic);
            color: var(--historic);
            box-shadow: 0 0 15px rgba(212, 175, 55, 0.3);
        }

        .team-card {
            background: linear-gradient(145deg, #2a2a2a, #222);
            padding: 2rem;
            border-radius: 15px;
            width: 100%;
            max-width: 350px;
            display: flex;
            flex-direction: column;
            align-items: center;
            border: 2px solid #333;
            position: relative;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            transition: border-color 0.3s;
        }

        .team-name {
            font-size: 1.8rem;
            font-weight: 800;
            margin: 15px 0 5px 0;
            line-height: 1.2;
        }

        .team-meta {
            color: var(--text-muted);
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .stars-display {
            color: #ffd700;
            margin-top: 10px;
            font-size: 1.2rem;
            letter-spacing: 2px;
        }

        .vs-badge {
            background: #fff;
            color: #000;
            font-weight: 900;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            flex-shrink: 0;
            z-index: 2;
        }

        .error-msg {
            color: var(--danger);
            margin-top: 1rem;
            font-weight: bold;
            display: none;
            padding: 10px;
            background: rgba(255, 68, 68, 0.1);
            border-radius: 5px;
        }

        @media (max-width: 768px) {
            .match-display { flex-direction: column; gap: 1rem; margin-top: 4rem; }
            .vs-badge { transform: rotate(90deg); }
            .side-panel { min-width: 100%; }
        }
    </style>
</head>

                        <span id="awayMaxVal" class="range-value">4.0</span>‚òÖ

                </div>
            </div>
        </div>

    </div>

    <!-- REAL MATCH SETTINGS -->
    <div class="real-match-settings">
        <div class="real-match-title">Real Match Star Filter</div>
        <div class="range-container" style="max-width: 600px; margin: 0 auto;">
            <div class="range-wrapper">
                <span style="font-size:0.8rem; width:30px; color:var(--accent-blue);">Min</span>

            </div>
            <div class="range-wrapper">
                <span style="font-size:0.8rem; width:30px; color:var(--accent-blue);">Max</span>

</div>

    // --- COOLDOWN LOGIC (SMART) ---
    // User requested "Same 10 clicks" -> 10 matches -> 20 teams.
    const MAX_HISTORY = 20; 
    let recentTeams = []; 

    function addToHistory(teamName) {
        // Remove if exists to move to end (update recency)
        const idx = recentTeams.indexOf(teamName);
        if (idx > -1) {
            recentTeams.splice(idx, 1);
        }
        recentTeams.push(teamName);
        
        // Trim history
        if (recentTeams.length > MAX_HISTORY) {
            recentTeams.shift(); 
        }
    }

    function isTeamOnCooldown(teamName) {
        return recentTeams.includes(teamName);
    }

    function updateRange(side) {
        const minInput = document.getElementById(side + 'Min');
        const maxInput = document.getElementById(side + 'Max');
        const minValDisp = document.getElementById(side + 'MinVal');
        const maxValDisp = document.getElementById(side + 'MaxVal');

        let min = parseFloat(minInput.value);
        let max = parseFloat(maxInput.value);

        if (min > max) {
            if (document.activeElement === minInput) {
                maxInput.value = min;
                max = min;
            } else {
                minInput.value = max;
                min = max;
            }
        }

        minValDisp.innerText = min.toFixed(1);
        maxValDisp.innerText = max.toFixed(1);
    }

    function getStarString(rating) {
        let str = '';
        const fullStars = Math.floor(rating);
        const hasHalf = rating % 1 !== 0;

        for (let i = 0; i < fullStars; i++) str += '‚òÖ';
        if (hasHalf) str += '¬Ω';
        return str;
    }

    // --- SMART RANDOM SELECTION ---
    // Handles repetition by using history, but falls back to oldest-used if pool is too small
    function getRandomTeam(pool) {
        if (!pool || pool.length === 0) return null;
        
        // 1. Try to find teams NOT in history
        const freshPool = pool.filter(t => !isTeamOnCooldown(t.n));
        
        if (freshPool.length > 0) {
            // Best case: pick from teams we haven't seen recently
            return freshPool[Math.floor(Math.random() * freshPool.length)];
        } 
        
        // 2. Fallback: All teams in pool are in history (pool is small)
        // Sort pool by when they were last used (least recently used first)
        // recentTeams is FIFO [oldest, ..., newest]
        // We want teams that appear earliest in recentTeams
        
        // Map pool items to their index in recentTeams (or -1 if not found, though logic says they should be found)
        const sortedByRecency = [...pool].sort((a, b) => {
            const indexA = recentTeams.indexOf(a.n);
            const indexB = recentTeams.indexOf(b.n);
            // If index is -1 (not in history), treat as very old (-Infinity)
            // But freshPool check already handled that case.
            return indexA - indexB; // Ascending: smallest index (oldest) first
        });

        // Pick from the top 30% of "oldest" teams to allow some randomness but prioritize rotation
        const sliceSize = Math.max(1, Math.floor(sortedByRecency.length * 0.3));
        const candidatePool = sortedByRecency.slice(0, sliceSize);
        
        return candidatePool[Math.floor(Math.random() * candidatePool.length)];
    }

    function showError(msg) {
        const errorDiv = document.getElementById('errorMsg');
        const matchDisplay = document.getElementById('matchDisplay');
        errorDiv.innerText = msg;
        errorDiv.style.display = 'block';
        matchDisplay.classList.remove('visible');
    }

    function displayMatch(home, away, contextLabel) {
        const errorDiv = document.getElementById('errorMsg');
        const matchDisplay = document.getElementById('matchDisplay');
        const homeCard = document.getElementById('homeCard');
        const awayCard = document.getElementById('awayCard');
        const contextBadge = document.getElementById('matchContext');

        errorDiv.style.display = 'none';

        // Add to history
        addToHistory(home.n);
        addToHistory(away.n);

        // Update Badge Style based on context
        contextBadge.className = 'context-badge'; // reset
        if (contextLabel) {
            contextBadge.innerText = contextLabel;
            contextBadge.style.display = 'block';
            
            if (contextLabel.includes("Derby")) {
                contextBadge.classList.add('derby');
            } else if (contextLabel.includes("Rematch") || contextLabel.includes("History") || contextLabel.includes("Classic") || contextLabel.includes("Final") || contextLabel.includes("Miracle") || contextLabel.includes("üëë")) {
                contextBadge.classList.add('historic');
            }
        } else {
            contextBadge.style.display = 'none';
        }

        document.getElementById('homeName').innerText = home.n;
        document.getElementById('homeLeague').innerText = home.l;
        document.getElementById('homeStars').innerHTML = getStarString(home.s);

        document.getElementById('awayName').innerText = away.n;
        document.getElementById('awayLeague').innerText = away.l;
        document.getElementById('awayStars').innerHTML = getStarString(away.s);

        // Visual enhancement: highlight winner based on stars
        homeCard.style.borderColor = "#333";
        awayCard.style.borderColor = "#333";
        
        if (home.s > away.s) {
            homeCard.style.borderColor = "var(--primary)";
        } else if (away.s > home.s) {
            awayCard.style.borderColor = "var(--primary)";
        }

        matchDisplay.classList.remove('visible');
        void matchDisplay.offsetWidth; // Trigger reflow
        matchDisplay.classList.add('visible');
    }

    function getRegion(league) {
        if (league.includes('Premier League') || league.includes('Championship') || league.includes('League One') || league.includes('League Two') || league.includes('WSL')) return 'England';
        if (league.includes('LaLiga') || league.includes('Liga F')) return 'Spain';
        if (league.includes('Bundesliga') || league.includes('Frauen-Bun')) return 'Germany';
        if (league.includes('Serie A') || league.includes('Serie B')) return 'Italy';
        if (league.includes('Ligue 1') || league.includes('Arkema')) return 'France';
        if (league.includes('MLS') || league.includes('NWSL')) return 'USA';
        if (league.includes('Liga Portugal')) return 'Portugal';
        if (league.includes('Eredivisie')) return 'Netherlands';
        if (league.includes('Pro League')) return 'Belgium';
        if (league.includes('S√ºper Lig')) return 'Turkey';
        if (league.includes('Premiership')) return 'Scotland';
        if (league.includes('Liga MX')) return 'Mexico';
        if (league.includes('Liga Profesional')) return 'Argentina';
        if (league.includes('CONMEBOL')) return 'Brazil';
        if (league.includes('ROSHN')) return 'Saudi';
        if (league.includes('J1 League')) return 'Japan';
        return 'World';
    }

    function generateCustomMatch() {
        const homeType = document.getElementById('homeType').value;
        const awayType = document.getElementById('awayType').value;
        
        const homeMin = parseFloat(document.getElementById('homeMin').value);
        const homeMax = parseFloat(document.getElementById('homeMax').value);
        
        const awayMin = parseFloat(document.getElementById('awayMin').value);
        const awayMax = parseFloat(document.getElementById('awayMax').value);

        const homePool = teamsDB.filter(t => {
            if (homeType !== 'all' && t.t !== homeType) return false;
            return t.s >= homeMin && t.s <= homeMax;
        });

        const awayPool = teamsDB.filter(t => {
            if (awayType !== 'all' && t.t !== awayType) return false;
            return t.s >= awayMin && t.s <= awayMax;
        });

        if (homePool.length === 0) { showError(`No Home teams found for ${homeMin}-${homeMax}‚òÖ`); return; }
        if (awayPool.length === 0) { showError(`No Away teams found for ${awayMin}-${awayMax}‚òÖ`); return; }

        let homeTeam = getRandomTeam(homePool);
        let awayTeam = getRandomTeam(awayPool);

        let attempts = 0;
        // Ensure not same team
        while ((homeTeam.n === awayTeam.n) && attempts < 15) {
            awayTeam = getRandomTeam(awayPool);
            attempts++;
        }

        displayMatch(homeTeam, awayTeam, "Custom Parameters");
    }

    function generateMemorableMatch() {
        // Filter out matches where teams aren't in current DB (safety check)
        const validMemorable = memorableDB.filter(m => {
            const t1 = teamsDB.find(t => t.n === m.t1);
            const t2 = teamsDB.find(t => t.n === m.t2);
            return t1 && t2;
        });

        if (validMemorable.length === 0) {
            showError("Database Error: No memorable matches found.");
            return;
        }

        // Pick random
        const match = validMemorable[Math.floor(Math.random() * validMemorable.length)];
        const h = teamsDB.find(t => t.n === match.t1);
        const a = teamsDB.find(t => t.n === match.t2);
        
        displayMatch(h, a, match.label);
    }

    function generateRealWorldMatch() {
        const realMin = parseFloat(document.getElementById('realMin').value);
        const realMax = parseFloat(document.getElementById('realMax').value);

        const typeRoll = Math.random();
        const teamType = typeRoll > 0.2 ? 'men_club' : 'women_club'; 
        
        const typePool = teamsDB.filter(t => t.t === teamType && t.s >= realMin && t.s <= realMax);
        
        if (typePool.length === 0) {
            showError(`No real match teams found in range ${realMin}-${realMax}‚òÖ.`);
            return;
        }

        const scenarioRoll = Math.random();

        // 1. DERBY MATCH (Priority)
        if (scenarioRoll < 0.20 && teamType === 'men_club') {
            const derbyCandidates = typePool.filter(t => {
                if (!derbyDB[t.n]) return false;
                if (isTeamOnCooldown(t.n)) return false;
                return derbyDB[t.n].some(rivalName => teamsDB.some(dbT => dbT.n === rivalName && !isTeamOnCooldown(rivalName)));
            });

            if (derbyCandidates.length > 0) {
                const homeTeam = derbyCandidates[Math.floor(Math.random() * derbyCandidates.length)];
                const rivals = derbyDB[homeTeam.n];
                const validRivals = rivals.filter(rName => 
                    teamsDB.some(t => t.n === rName && !isTeamOnCooldown(rName))
                );
                
                if (validRivals.length > 0) {
                    const rivalName = validRivals[Math.floor(Math.random() * validRivals.length)];
                    const awayTeam = teamsDB.find(t => t.n === rivalName);
                    displayMatch(homeTeam, awayTeam, "üî• Derby Match");
                    return;
                }
            }
        }

        // 2. STANDARD LOGIC
        const homeTeam = getRandomTeam(typePool);
        if (!homeTeam) { showError("Database Error."); return; }
        
        const homeRegion = getRegion(homeTeam.l);
        let awayTeam = null;
        let matchLabel = "";

        const stdRoll = Math.random();

        // League
        if (stdRoll < 0.4) {
            const leaguePool = typePool.filter(t => t.l === homeTeam.l && t.n !== homeTeam.n && !isTeamOnCooldown(t.n));
            if (leaguePool.length > 0) {
                awayTeam = leaguePool[Math.floor(Math.random() * leaguePool.length)];
                matchLabel = "‚öîÔ∏è League Match";
            }
        }

        // Cup
        if (!awayTeam && stdRoll < 0.7) {
            const cupPool = typePool.filter(t => getRegion(t.l) === homeRegion && t.n !== homeTeam.n && !isTeamOnCooldown(t.n));
            if (cupPool.length > 0) {
                awayTeam = cupPool[Math.floor(Math.random() * cupPool.length)];
                matchLabel = (awayTeam.l !== homeTeam.l) ? `üèÜ Domestic Cup (${homeTeam.l} vs ${awayTeam.l})` : "üèÜ Domestic Cup Tie";
            }
        }

        // Continental
        if (!awayTeam) {
            const continentalPool = typePool.filter(t => {
                if (t.n === homeTeam.n) return false;
                if (isTeamOnCooldown(t.n)) return false;
                if (getRegion(t.l) === homeRegion) return false; 
                return Math.abs(t.s - homeTeam.s) <= 1.0; 
            });

            if (continentalPool.length > 0) {
                awayTeam = continentalPool[Math.floor(Math.random() * continentalPool.length)];
                if (homeTeam.s >= 4.5 && awayTeam.s >= 4.5) {
                    matchLabel = "üåç Champions League Night";
                } else if (homeTeam.s >= 3.5) {
                    matchLabel = "üåç Europa / Conference League";
                } else {
                    matchLabel = "üåé Continental Friendly";
                }
            }
        }

        // Fallback
        if (!awayTeam) {
            matchLabel = "‚öñÔ∏è Balanced Matchup";
            let fallbackPool = typePool.filter(t => t.n !== homeTeam.n && Math.abs(t.s - homeTeam.s) <= 0.5 && !isTeamOnCooldown(t.n));
            
            if (fallbackPool.length === 0) {
                fallbackPool = typePool.filter(t => t.n !== homeTeam.n && Math.abs(t.s - homeTeam.s) <= 0.5);
            }

            if (fallbackPool.length > 0) {
                awayTeam = fallbackPool[Math.floor(Math.random() * fallbackPool.length)];
            }
        }

        // Final Safety
        if (!awayTeam) {
             const anyOpponent = typePool.filter(t => t.n !== homeTeam.n);
             if (anyOpponent.length > 0) {
                 awayTeam = anyOpponent[Math.floor(Math.random() * anyOpponent.length)];
                 matchLabel = "üé≤ Random Friendly";
             } else {
                 showError("Not enough teams available.");
                 return;
             }
        }

        displayMatch(homeTeam, awayTeam, matchLabel);
    }

    // Initial Range Update
    updateRange('home');
    updateRange('away');
    updateRange('real');

</script>
